<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Control Panel</h1>
      <!-- date and time -->
    </header>

    <section class="lanes">
      <h2>Lanes</h2>
      <ul>
        <li>Lane 1-<textarea id="laneC1" name="laneC1" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 2-<textarea id="laneC2" name="laneC2" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 3-<textarea id="laneC3" name="laneC3" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 4-<textarea id="laneC4" name="laneC4" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 5-<textarea id="laneC5" name="laneC5" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 6-<textarea id="laneC6" name="laneC6" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 7-<textarea id="laneC7" name="laneC7" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 8-<textarea id="laneC8" name="laneC8" value="" rows="2" cols="33"></textarea></li>
        <li>Lane 9-<textarea id="laneC9" name="laneC9" value="" rows="2" cols="33"></textarea></li>
      </ul>
      <!-- quick view of 26 lanes -->
    </section>

    <section class="parts">
      <h2>Parts to be ordered</h2>
      <label for="partInput">Part Name</label>
      <textarea name="partInput" rows="2" cols="80"></textarea>

      <label for="partNum">Part Number(no dashes)</label>
      <textarea name="partNum" rows="1" cols="20"></textarea>

      <button type="button" name="newPart">New Part</button>
      <!-- Parts and part numbers -->
    </section>

    <section class="issues">
      <h2>Issues</h2>
      <textarea name="issuesInput" rows="8" cols="100"></textarea>

      <!-- issue type, lane num -->
    </section>

    <div class="buttonSave">
      <button type="submit">Save</button>
    </div>
<!-- button leading to league controls -->
    <div class="buttonNav">
      <button type="submit">League Controls</button>
    </div>

  </body>
</html>
