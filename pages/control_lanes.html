<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <h1>Control Panel</h1>
      <!-- date and time -->
    </header>

    <section class="lanes">
      <h2>Lanes</h2>
      <ul>
        <li>Lane 1 - <input type="text" name="lane1" value=""></li>
        <li>Lane 2 - <input type="text" name="lane2" value=""></li>
        <li>Lane 3 - <input type="text" name="lane3" value=""></li>
        <li>Lane 4 - <input type="text" name="lane4" value=""></li>
        <li>Lane 5 - <input type="text" name="lane5" value=""></li>
        <li>Lane 6 - <input type="text" name="lane6" value=""></li>
        <li>Lane 7 - <input type="text" name="lane7" value=""></li>
        <li>Lane 8 - <input type="text" name="lane8" value=""></li>
        <li>Lane 9 - <input type="text" name="lane9" value=""></li>

      </ul>
      <!-- quick view of 26 lanes -->
    </section>

    <section class="parts">
      <h2>Parts to be ordered</h2>
      <label for="partInput">Part Name</label>
      <input type="text" name="partInput" value="">

      <label for="partNum">Part Number(no dashes)</label>
      <input type="text" name="partNum" value="">

      <button type="button" name="newPart">New Part</button>
      <!-- Parts and part numbers -->
    </section>

    <section class="issues">
      <h2>Issues</h2>
      <input type="text" name="issuesInput" value="Issues" size="50">
      <!-- issue type, lane num -->
    </section>

    <div class="buttonSave">
      <button type="submit">Save</button>
    </div>
<!-- button leading to league controls -->
    <div class="buttonNav">
      <button type="submit">League Controls</button>
    </div>

  </body>
</html>
