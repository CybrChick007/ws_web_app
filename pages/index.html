<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
</head>


<body>
  <header>
    <h1>Updates</h1>
    <!-- date and time -->

  </header>

  <section class="lanes">
    <h2>Lanes</h2>
    <ul class="laneList">
      <li>Lane 1 - <textarea id="lanedb1" name="lane1" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 2 - <textarea id="lanedb2" name="lane2" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 3 - <textarea id="lanedb3" name="lane3" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 4 - <textarea id="lanedb4" name="lane4" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 5 - <textarea id="lanedb5" name="lane5" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 6 - <textarea id="lanedb6" name="lane6" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 7 - <textarea id="lanedb7" name="lane7" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 8 - <textarea id="lanedb8" name="lane8" value="" rows="2" cols="33"></textarea></li>
      <li>Lane 9 - <textarea id="lanedb9" name="lane9" value="" rows="2" cols="33"></textarea></li>
    </ul>
    <!-- quick view of 26 lanes -->
  </section>

  <section class="parts">
    <h2>Parts to be ordered</h2>
    <textarea name="partsToOrder" rows="8" cols="80"></textarea>
  </section>

  <section class="league">
    <h2>Leagues</h2>
    <table>
      <tr>
        <td>&nbsp;</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
      </tr>
      <tr>
        <td>Type</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Time</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>Lanes</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <!-- timetable for the week -->
  </section>

  <section class="Persistent and let over Issues">
    <h2>Issues</h2>
    <textarea name="machineIssues" rows="8" cols="80"></textarea>
    <!-- issue type, lane num -->
  </section>

</body>

</html>
