<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="dash_style.css">
  <script src="script.js"></script>
</head>


<body>
  <header>
    <h1>Updates</h1>
    <h2>Today's date:</h2>
    <h2 id="date"></h2>

  </header>

  <section class="lanes">
    <!-- quick view of 9 lanes. 9 is being used as an example for the purpose of development-->
    <h2>Lanes</h2>
    <ul class="laneList">
      <li>Lane 1 - <textarea id="lanedb1" name="lane1" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 2 - <textarea id="lanedb2" name="lane2" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 3 - <textarea id="lanedb3" name="lane3" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 4 - <textarea id="lanedb4" name="lane4" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 5 - <textarea id="lanedb5" name="lane5" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 6 - <textarea id="lanedb6" name="lane6" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 7 - <textarea id="lanedb7" name="lane7" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 8 - <textarea id="lanedb8" name="lane8" value="" rows="2" cols="33" readonly></textarea></li>
      <li>Lane 9 - <textarea id="lanedb9" name="lane9" value="" rows="2" cols="33" readonly></textarea></li>
    </ul>
  </section>

  <section class="parts">
    <!-- A list of parts than are out of stock and need to be ordered by the chief tech -->
    <h2>Parts to be ordered</h2>
    <textarea name="partsToOrder" rows="12" cols="80" readonly></textarea>
  </section>


  <section class="issues">
    <!-- List of miscellaneous issuses with machines or the bowl as a whole  -->
    <!-- issue description, lane num or location -->
    <h2>Persistent and left over Issues</h2>
    <textarea id="machineIssues" name="machineIssues" rows="12" cols="80" readonly></textarea>
  </section>

</body>

</html>
