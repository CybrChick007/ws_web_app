<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
</head>

<body>
  <header>
    <h1>Control Panel</h1>
    <!-- date and time -->
  </header>

  <section class="league">
    <h2>Leagues</h2>
    <table>
      <tr>
        <td>&nbsp;</td>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
      </tr>
      <tr>
        <td>Type</td>
        <td>Doubles</td>
        <td>Triples</td>
        <td>Doubles</td>
        <td>Doubles</td>
        <td>Doubles</td>
      </tr>
      <tr>
        <td>Time</td>
        <td>18:00</td>
        <td>18:00</td>
        <td>20:00</td>
        <td>18:30</td>
        <td>18:00</td>
      </tr>
      <tr>
        <td>Lanes</td>
        <td>10 lanes</td>
        <td>14 lanes</td>
        <td>10 lanes</td>
        <td>14 lanes</td>
        <td>10 lanes</td>
      </tr>
    </table>
    <!-- timetable for the week -->
  </section>

  <section class="leagueTable">
    
  </section>

  <div class="buttonNav">
    <button type="submit">Lane Controls</button>
  </div>

</body>
</html>
